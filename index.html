<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
        }

        .error-code {
            font-size: 150px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .error-code span {
            display: inline-block;
            animation: bounce 0.5s ease infinite alternate;
        }

        .error-code span:nth-child(1) {
            animation-delay: 0s;
        }

        .error-code span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .error-code span:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-15px); }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .astronaut {
            font-size: 100px;
            margin-bottom: 30px;
            display: inline-block;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-in;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: #f0f0f0;
        }

        .planets {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .planet1 {
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            top: 10%;
            left: 10%;
            animation: orbit1 20s linear infinite;
        }

        .planet2 {
            width: 60px;
            height: 60px;
            background: #4ecdc4;
            bottom: 15%;
            right: 15%;
            animation: orbit2 15s linear infinite;
        }

        .planet3 {
            width: 100px;
            height: 100px;
            background: #ffe66d;
            top: 60%;
            left: 5%;
            animation: orbit3 25s linear infinite;
        }

        @keyframes orbit1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        @keyframes orbit2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-40px, 40px); }
        }

        @keyframes orbit3 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="planets">
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
    </div>

    <div class="container">
        <div class="astronaut">ðŸš€</div>
        <div class="error-code">
            <span>4</span><span>0</span><span>4</span>
        </div>
        <h1>Oops! You're Lost in Space</h1>
        <p>The page you're looking for has drifted into another galaxy.</p>
        <a href="/" class="btn">Return to Earth</a>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
